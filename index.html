<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
    
    <div class="grid-container">
      <div class="gradient-background">
        <img class="gradient-background-image" src="images/bg-main-desktop.png" alt="Gradient background">
      </div>

      <div class="card-front">
        <img src="images/bg-card-front.png" alt="Credit card front side">
        <div class="circle-full"></div>
        <div class="circle-empty"></div>
        <div class="preview-card-number">0000 0000 0000 0000</div>
        <div class="preview-carholder-name">Jane Appleseed</div>
        <div class="preview-month">00</div>
        <div class="preview-slash">/</div>
        <div class="preview-year">00</div>
      </div>

      <div class="card-back">
        <img src="images/bg-card-back.png" alt="Credit card back side">
        <div class="preview-cvc">000</div>
      </div>
      
      <div class="white-bachground">
        <form>
          <div class="grid-container">
            
            <label for="input-carholder-name">Cardholder Name</label> 
              <input id="input-carholder-name" type="text" placeholder="e.g. Jane Appleseed">
              <p id="one"></p>

            <label for="input-card-number">Card Number</label>
              <input id="input-card-number" type="text" placeholder="e.g. 1234 5678 9123 0000">
              <p id="two"></p>

            <div class="flex-row">
            <label>Exp. Date (MM/YY)
              <br />
              <input id="input-month" class="short-input" type="text" placeholder="MM">
              <input id="input-year" class="short-input" type="text" placeholder="YY"> 
              <p id="three"></p>
              <p id="four"></p>
            </label>

            <label>CVC
              <br />
              <input id="input-cvc" class="medium-input" type="text" placeholder="e.g. 123"> 
              <p id="five"></p>
            </label>
          </div>

            <input type="button" id="Button" value="Confirm" onclick="isValid()">
        </div> 
      </form> 

      <div class="show">
        <div class="success">
          <img src="images/icon-complete.svg" alt="Succes icon">
          <h1>THANK YOU!</h1>
          <p>We've added your card details</p>
          <input type="button" id="Return" value="Continue" onclick="goBack()">
        </div>
      </div>
        
    </div>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div> -->

  </div>
  <script src="main.js"></script>
</body>
</html>
